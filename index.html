<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromoCard Interaktif</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .promo-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      width: 320px;
      text-align: center;
      padding-bottom: 20px;
      transition: transform 0.3s;
    }
    .dark-mode .promo-card {
      background-color: #1e1e1e;
      color: #fff;
    }
    .promo-card:hover {
      transform: translateY(-5px);
    }
    .promo-card img {
      width: 100%;
      height: auto;
    }
    .promo-card h2 {
      margin: 16px;
      font-size: 1.6rem;
    }
    .promo-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      position: relative;
    }
    .promo-card button:hover {
      background-color: #0056b3;
    }
    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px 10px;
      border-radius: 4px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .promo-card button:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #333;
    }
    .dark-mode .toggle-mode {
      color: #f1f1f1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      text-align: left;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      width: 100%;
      background-color: #28a745;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <div class="toggle-mode" onclick="toggleDarkMode()" title="Toggle Dark Mode">
    <i class="fas fa-moon"></i>
  </div>

  <div class="container">
    <div class="promo-card" data-aos="zoom-in">
      <img src="assets/promo.png" alt="Gambar Promo">
      <h2><i class="fa-solid fa-gift"></i> Promo Akhir Tahun!</h2>
      <button onclick="openModal()">
        Daftar Sekarang
        <span class="tooltip">Klik untuk mendaftar</span>
      </button>
    </div>
  </div>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Formulir Pendaftaran</h3>
      <input type="text" placeholder="Nama Lengkap">
      <input type="email" placeholder="Email">
      <button onclick="alert('Terima kasih telah mendaftar!')">Kirim</button>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
    function openModal() {
      document.getElementById("formModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("formModal").style.display = "none";
    }
    window.onclick = function(event) {
      const modal = document.getElementById("formModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
